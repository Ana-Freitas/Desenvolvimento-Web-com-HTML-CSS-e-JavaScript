<!DOCTYPE html> <!-- instrução inicial que indica para o navegador qual versão do html, no caso a mais recente HTML 5-->
<html> <!-- tag que indica o inicio de um documento html que deve conter 2 outras tags head e o body-->
    <head> <!-- deve conter informações de interesse do navegador e não aos visitantes do sites-->
        <title>Mirror Fashion</title> <!-- o title será o titulo na barra de titulo-->
        <meta charset="utf-8"> <!-- charset define a codificação de caracteres que permite acento e cedilhas, 
        o valor recomendado é o utf-8, pois é amplamente aceito pelos navegadores e compatível com diversos idiomas -->
    </head> 
    <body> <!--aqui será colocado o conteúdo de exibição do seu site. É necessário ao menos uma ou mais tags dentro dele -->
        <h1>Mirror Fahion</h1> <!--headings são usados para titulos das páginas, vai de h1 ao h6 e sua ordem de importancia influência em ferramentas de buscas e acessibilidade-->
        <h2>Bem-vindo à Mirror Fashion, sua loja de roupas e acessórios</h2>
        <ul>
            <li>Confira nossas promoções</li>
            <li>Receba informações sobre nossos lançamentos por email.</li>
            <li>Navegue por todos nossos produtos em catálogo.</li>
            <li>Compre sem sair de casa.</li>
        </ul>
    </body>
</html>
